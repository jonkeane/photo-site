<html lang='{{ .Site.Language.Lang | default "en-us" }}'>
	<head>
		<title>{{ if eq (.Site.Title) (.Title) }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />
        <meta name="description" content="{{ .Site.Params.meta.description }}" />
        <meta name="robots" content="{{ .Site.Params.meta.robots }}" />
        <meta name="googlebot" content="{{ .Site.Params.meta.googlebot }}" />
		{{ if .Params.nanog }}
		<link rel="stylesheet" href='{{ "assets/css/nanogallery2.min.css" | relURL }}' />
 		<link rel="stylesheet" href='{{ "assets/css/nanogallery2.woff.min.css" | relURL }}' />
 		{{ end }}
		<link rel="stylesheet" href='{{ "assets/css/bootstrap.min.css" | relURL }}' />
		<link rel="stylesheet" href='{{ "assets/css/main.css" | relURL }}' />
		<link rel="stylesheet" href='{{ "assets/css/customizations.css" | relURL }}' />
        {{ partial "bg" . }}
		{{ with .Site.Params.favicon }}
		<link rel="shortcut icon" href="{{ . }}">
		{{ end }}
		<noscript><link rel="stylesheet" href='{{ "assets/css/noscript.css" | relURL }}' /></noscript>
		{{ template "_internal/google_analytics.html" . }}
        <meta name="google-site-verification" content="{{ .Site.Params.meta.googlesiteverification }}" />
		{{ template "partials/opengraph.html" . }}
		{{ template "partials/twitter_cards.html" . }}
		<link rel="me" href="https://mastodon.social/@jonkeane" />
	</head>
