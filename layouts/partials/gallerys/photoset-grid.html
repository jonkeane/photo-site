{{/* Renders a grid for a photoset JSON. Expects dict: Page, Photoset, Slug */}}
{{ $page := .Page }}
{{ $ps := .Photosubset }}
<section class="photoset-grid">
  <div class="grid">
  {{ range $ps }}
    {{ $thumb := or .Params.url_n .Params.url_m .Params.url_z .Params.url_s .Params.url_t .Params.url_sq }}
    <a class="grid-item" href="{{ .RelPermalink }}">
      <img src="{{ $thumb }}" alt="{{ .Params.title }}" loading="lazy" />
    </a>
  {{ end }}
  </div>
</section>
