languageCode = "en-us"
title = "Jonathan Keane Photography"
# baseURL = "http://photo.jonkeane.com/"
theme = "hugo-theme-massively-jtk"
googleanalytics = "UA-147422220-1"
# disableKinds = ["taxonomy", "taxonomyTerm", "section"]
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


sectionPagesMenu = "main"

[[menu.main]]
   identifier="intro"
   name = "Intro"
   url  = "/"
   weight = 1

[[menu.main]]
   identifier="store"
   name = "store"
   url  = "/store/"
   weight = 2

[[menu.main]]
   identifier="gallery"
   name = "gallery"
   url  = "/gallery/"
   weight = 3


# [params]
  # set below parameter to define a favicon
  # favicon = "favicon.ico"
  # set to change date format
  # dateFormat = "2.1.2006"

[params.nanog]
  flickr_userid = "65556368@N00"
  thumbnailHoverEffect2 = "imageScaleIn80|labelSlideUp|label_backgroundColor_rgba(50,50,50,0.01)_rgba(50,50,50,0.8)"
  tagBlackList = "nogallery"

[params.slider]
    enable = true

[imaging.exif]
  includeFields = "Description"


