name: Build and Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Setup SSH for submodules
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SUBMODULE_DEPLOY_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

      - name: Init and update submodules
        run: |
            git submodule sync
            git submodule update --init --recursive

      - name: Setup Go
        uses: actions/setup-go@v5
      
      - name: Cache Flickr data
        uses: actions/cache@v4
        with:
          path: data/flickr
          key: flickr-data-${{ github.sha }}
          restore-keys: |
            flickr-data-
      
      - name: Build flickrimport binary
        run: go build ./cmd/flickrimport
      
      - name: Run flickrimport
        run: ./flickrimport
        continue-on-error: true
        env:
          FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }}
      
      - name: Save Flickr data to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/flickr
          key: flickr-data-${{ github.sha }}
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true
      
      - name: Build Hugo site
        run: hugo --minify
      
      - name: Deploy to Netlify (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --prod --dir=public
      
      - name: Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --alias=PR${{ github.event.pull_request.number }} --no-build --dir=public --json > netlify-output.json
          cat netlify-output.json
      
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('netlify-output.json', 'utf8');
            let deployUrl = '';
            
            try {
              const data = JSON.parse(output);
              deployUrl = data.deploy_url || '';
            } catch (e) {
              console.log('Error parsing Netlify output:', e);
              deployUrl = 'Unable to parse deploy URL';
            }
            
            const comment = `## ðŸš€ Preview Deployment
            
            âœ… Preview deployed successfully!
            
            **Preview URL:** ${deployUrl}
            
            Built with commit: ${context.sha.substring(0, 7)}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
