name: Build and Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear Flickr data cache before building'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Setup flickr auth
        run: |
            echo '${{ secrets.FLICKR_OAUTH_TOKEN}}' > ~/.flickr_oauth_token

      - name: Setup Go
        uses: actions/setup-go@v5
      
      - name: Cache Flickr data
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.clear_cache) }}
        uses: actions/cache@v4
        with:
          path: |
            data/flickr
            assets
          key: flickr-data-${{ github.sha }}
          restore-keys: |
            flickr-data-
      
      - name: Build flickrimport binary
        run: go build ./cmd/flickrimport
      
      - name: Run flickrimport
        run: |
          ./flickrimport -downloadAssets
          ./flickrimport
        continue-on-error: true
        env:
          FLICKR_CONSUMER_KEY: ${{ secrets.FLICKR_CONSUMER_KEY }}
          FLICKR_CONSUMER_SECRET: ${{ secrets.FLICKR_CONSUMER_SECRET }}
      
      # - name: Save Flickr data to cache
      #   if: always()
      #   uses: actions/cache/save@v4
      #   with:
      #     path: |
      #       data/flickr
      #       assets
      #     key: flickr-data-${{ github.sha }}-${{ github.run_id }}
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Build Hugo site
        run: hugo --minify

      - name: Install netlify cli
        run: npm install -g netlify-cli
      
      - name: Deploy to Netlify (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --prod --no-build --dir=public
      
      - name: Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --alias=PR${{ github.event.pull_request.number }} --no-build --dir=public --json > netlify-output.json
          cat netlify-output.json
      
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('netlify-output.json', 'utf8');
            let deployUrl = '';
            
            try {
              const data = JSON.parse(output);
              deployUrl = data.deploy_url || '';
            } catch (e) {
              console.log('Error parsing Netlify output:', e);
              deployUrl = 'Unable to parse deploy URL';
            }
            
            const comment = `## ðŸš€ Preview Deployment
            
            âœ… Preview deployed successfully!
            
            **Preview URL:** ${deployUrl}
            
            Built with commit: ${context.sha.substring(0, 7)}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
